name: Build on PR

on:
  pull_request: 
      branches: 
       - main

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 
        uses: actions/checkout@v3
      - name : Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name : Change to frontend directory
        run: cd Frontend
      
      - name: Install Dependencies
        run : npm Install

      - name: Run build 
        run : npm run build

          